{% extends 'feedback/base.html' %}

{% block content %}

    <h1>Feedback form</h1>
    
    <p>Please send us your feedback.</p>

    {% if form.errors %}
        <ul class="errors">
            {% for error in form.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label>{{ field.label }}</label>
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Send</button>
    </form>

{% endblock content %}
